# linknet assumes data to be 640 x 340
input_channels: 4
use_custom: False
name: "linknet"

input_size: [640, 340]

model:
        # set False for pre-defined networks
        encoder_name: "resnet34"
        encoder_weights: "imagenet"
        encoder_depth: 3
        classes: 2
        activation: "sigmoid"
        decoder_use_batchnorm: True
