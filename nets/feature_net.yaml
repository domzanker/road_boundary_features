# set False for pre-defined networks
use_custom: True
input_size: [448, 448] # for 4 layer resnet: /112
input_channels: 4
        
encoder_prec:
        conv:
                out_channels: 64
                stride: 2
                dilation: 2
                kernel_size: 7
                dropout: 0.0
        pool:
                kernel_size: 3
                stride: 2
                padding: 1

encoder:

        encoder_depth: 4
        in_channels: [64, 128, 256, 512]
        out_channels: [128, 256, 512, 1024]

        kernel_size: 3
        nmbr_res_blocks: 3
        dilation: 2
        batch_norm: True
        activation: "relu"
        dropout: 0.0

decoder:
        decoder_depth: 4
        conv_per_block: 4
        blocks:
                [
                        {
                        in_channels: [1024, 1024, 512, 512],
                        out_channels: [1024, 512, 512, 512],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        apply_instance_norm: True},
                  
                        {
                        in_channels: [512, 512, 256, 256],
                        out_channels: [512, 256, 256, 256],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        apply_instance_norm: True},
                        {
                        in_channels: [256, 256, 128, 128],
                        out_channels: [256, 128, 128, 128],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        apply_instance_norm: True},
                        {
                        in_channels: [128, 128, 64, 64],
                        out_channels: [128, 64, 64, 64],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        upsampling: 4,
                        apply_instance_norm: True}
                ]
head: 
        scale_factor: 2
        branches:

                [{
                in_channels: [64, 24, 12, 4],
                out_channels: [24, 12, 4, 1],
                kernel_sizes: [3, 3, 3, 1],
                strides: 1,
                dilation: 1,
                batch_norm: True,
                end_activation: "relu",
                dropout: 0.0
                }, 
                {
                in_channels: [64, 24, 12, 4],
                out_channels: [24, 12, 4, 1],
                kernel_sizes: [3, 3, 3, 1],
                strides: 1,
                dilation: 1,
                batch_norm: True,
                end_activation: "sigmoid",
                dropout: 0.0
                },
                {
                in_channels: [64, 24, 12, 4],
                out_channels: [24, 12, 4, 2],
                kernel_sizes: [3, 3, 3, 1],
                strides: 1,
                dilation: 1,
                batch_norm: True,
                end_activation: "tanh",
                dropout: 0.0
                }]
