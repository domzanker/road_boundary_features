
input_channels: 4
encoder_prec:
        out_channels: 64
        stride: 2
        kernel_size: 7
        

encoder:
        # set False for pre-defined networks
        use_custom: True
        encoder_depth: 4
        in_channels: [64, 96, 128, 256]
        out_channels: [96, 128, 256, 512]
        kernel_size: 3
        dilation: 2

decoder:
        decoder_depth: 4
        conv_per_block: 4
        blocks:
                [
                        {
                        in_channels: [512, 512, 256, 256],
                        out_channels: [512, 256, 256, 256],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        upsampling: [24, 16],
                        apply_instance_norm: True},
                  
                        {
                        in_channels: [256, 256, 128, 128],
                        out_channels: [256, 128, 128, 128],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        upsampling: [47, 32],
                        apply_instance_norm: True},
                        {
                        in_channels: [128, 128, 96, 96],
                        out_channels: [128, 96, 96, 96],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        upsampling: [94, 63],
                        apply_instance_norm: True},
                        {
                        in_channels: [96, 96, 64, 64],
                        out_channels: [96, 64, 64, 64],
                        kernel_size: [1, 3, 1, 1],
                        stride: 1,
                        dilation: 1,
                        activation: "relu",
                        upsampling: [374, 249],
                        apply_instance_norm: True}
                ]
head: 
        scale_factor: 2
        branches:

                [{
                in_channels: [64, 8, 8, 4],
                out_channels: [8, 8, 4, 1],
                kernel_sizes: [3, 3, 1, 1],
                strides: 1,
                padding: [1, 1, 0, 0],
                dilation: 1,
                batch_norm: True,
                end_activation: "relu",
                }]
