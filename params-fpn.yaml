dataset:
        #size: [640, 360]
        size: [1280, 720]
        train-dataset: "data/nuscenes-complete-15x10/train"
        valid-dataset: "data/nuscenes-complete-15x10/valid"

train:
        learning-rate: 0.01
        lr-decay: 0.9
        lr_decay_step_size: 2
        batch-size: 2
        weight_decay: 0.0004

        epochs: 15

        checkpoint-interval: 1

model:
        encoder_decoder_name: "fpn"
        encoder_decoder:
                encoder_name: "resnet34"
                encoder_depth: 5
                encoder_weights: "imagenet"
                decoder_pyramid_channels: 4
                decoder_segmentation_channels: 3
                decoder_merge_policy: "add"
                decoder_dropout: 0.5
                in_channels: 4
                classes: 2
                activation: "sigmoid"
                upsampling: 4
